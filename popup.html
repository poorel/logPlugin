<!DOCTYPE html>
<html>
<head>
	<title>popup页</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="/layui/css/layui.css">
	<style>
	body {
		font-family: 'Microsoft Yahei';
		width: 500px;
		min-height: 100px;
		padding-right: 30px;
		padding-top: 10px;
	}
	a {margin-right: 10px;}
	</style>
</head>
<body>
<form class="layui-form" action="">
<!--	<div class="layui-form-item">-->
<!--		<label class="layui-form-label">开关</label>-->
<!--		<div class="layui-input-block">-->
<!--			<input type="checkbox" name="switch" lay-skin="switch">-->
<!--		</div>-->
<!--	</div>-->
	<div class="layui-form-item">
		<label class="layui-form-label">选择框</label>
		<div class="layui-input-block">
			<select name="level" lay-verify="required">
				<option value="3">只监听操作</option>
				<option value="1">不监听</option>
				<option value="2">开启全部监听</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">日志记录地址</label>
		<div class="layui-input-block">
			<input type="text" name="url" required  lay-verify="required" placeholder="如：172.16.1.11" autocomplete="off" class="layui-input">
		</div>
	</div>

<!--	<div class="layui-form-item">-->
<!--		<label class="layui-form-label">复选框</label>-->
<!--		<div class="layui-input-block">-->
<!--			<input type="checkbox" name="like[write]" title="写作">-->
<!--			<input type="checkbox" name="like[read]" title="阅读" checked>-->
<!--			<input type="checkbox" name="like[dai]" title="发呆">-->
<!--		</div>-->
<!--	</div>-->
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">域名地址</label>
		<div class="layui-input-block">
			<textarea name="domain" placeholder="多个地址换行分割，不填则监听全部" class="layui-textarea"></textarea>
		</div>
	</div>
	<div style="visibility: hidden;height: 20px;" class="layui-form-item layui-form-text">
		<label class="layui-form-label">接口地址</label>
		<div class="layui-input-block">
			<textarea name="domain2" placeholder="多个地址换行分割，不填则监听全部" class="layui-textarea"></textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			<button id="saveLog" class="layui-btn layui-btn-radius layui-btn-warm">保存日志</button>
		</div>
	</div>
</form>
	<script src="layui/layui.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
